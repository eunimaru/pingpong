<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong Game</title>
  </head>
  <body>
    <div class="container">
    <div class= "well">
      <h1>Ping Pong</h1>
  </div>
      <h2>Rules</h2>
      <h3>Ping Pong will count up to your number from 1 with the following exceptions:</h3>
      <ul>
        <li>Numbers divisible by 3 are replaced with "ping"</li>
        <li>Numbers divisible by 5 are replaced with "pong"</li>
        <li>Numbers divisible by 15 are replaced with "pingpong"</li>
      </ul>

      <form id="pingpong">
        <div class="form-group">
          <label for="number">Enter a number</label>
          <input id="number" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
      </div>
    </div>
  </body>
</html>
